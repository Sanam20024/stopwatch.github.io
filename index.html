<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- animate css for bounce effect -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Heading with bounce effect -->
    <h1 id="heading" class="animate__animated animate__bounce">Stopwatch
    <img src="images/watch.png" width="60px" height="60px">
</h1>

    <div id="main-div">
        <!-- main div which contain timer and button -->
        <div id="timer-container">
            <!-- Timer container div -->
        <span id="hr" class="timer">00</span>
        <span class="text">Hr</span>
        <span id="min" class="timer">00</span>
        <span class="text">min</span>
        <span id="sec" class="timer">00</span>
        <span class="text">sec</span>
        <span id="count" class="timer">00</span>
        <span class="text">count</span>
    </div>
    
    <div id="button-div">
        <!-- Button Container div -->
        <!-- start button -->
        <button type="button" class="btn btn-primary position " id="start">Start</button>
        <!-- stop button -->
        <button type="button" class="btn btn-danger " id="stop">Stop</button>
        <!-- reset button -->
        <button type="button" class="btn btn-warning " id="reset">Reset</button>
    </div>
    </div>
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- connecting bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</div>
</body>
</html>
